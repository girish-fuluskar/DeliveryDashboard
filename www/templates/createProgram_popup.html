<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-assertive">
      <h1 class="title">Add Program</h1>
      <button class="button button-clear button-primary" ng-click="createProgramModal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
		<div style="height:auto;width:auto;padding:10px;margin:3px;">
			<div class="card" style="border-radius:10px 10px 10px 10px;">
				<label class="item item-select" id="projectList-select1" style="border-radius:10px 10px 10px 10px;width:90%;">
					<span class="input-label" style="font-weight:500;font-size:15px;text-align:left;">Project</span>
					<select style="font-weight:500;font-size:15px;width:90%;" ng-model="projectSelect" 
                    ng-options="projLst.id as projLst.name for projLst in userProjectLst">
					</select>
				</label>
				<label class="item item-input" name="programName" id="programName-input10">
					<span class="input-label">Program Name</span>
						<input type="text" placeholder="Program Name" required="" name="programName" ng-model="programName">
				</label>
				<label class="item item-input" name="tower" id="tower-input10">
					<span class="input-label">Tower</span>
						<input type="text" placeholder="Tower" required="" name="tower" ng-model="tower">
				</label>
				<div class="item item-select" id="qualityMetricDefs-select1" style="border-radius:10px 10px 10px 10px;width:auto;margin-bottom: 5px;">
					<span class="input-label" style="font-weight:500;font-size:15px;text-align:left;">Quality Metric Defs</span>
					<!-- <select style="font-weight:500;font-size:15px;width:90%;">
                        <option ng-repeat="prgLst in userProgramLst" value="{{prgLst.id}}">{{prgLst.name}}
						</option>
						<option value="">A</option>
					</select> -->
					<select multiple>
				        <option>Blue</option>
				        <option selected>Green</option>
				        <option>Red</option>
				   </select>
				</div>
			</div>
			<button class="button button-assertive button-block" style="font-weight:300;border-radius:10px 10px 10px 10px;" type="submit" id="addProgram-button4">Add Program</button>
		</div>
	</ion-content>
</ion-modal-view>
