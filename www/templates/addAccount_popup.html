<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-assertive">
      <h1 class="title">Add Account</h1>
      <button class="button button-clear button-primary" ng-click="addAccountModal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
	<div style="height:auto;width:auto;padding:10px;margin:3px;">
		<div class="card" style="border-radius:10px 10px 10px 10px;">
			<label class="item item-input" name="account" id="account-input10">
				<span class="input-label">Account</span>
	   			<input type="text" placeholder="Add Account" required="" name="account" ng-model="accountName">
			</label>	            			
		</div>
		<button class="button button-assertive button-block" style="font-weight:300;border-radius:10px 10px 10px 10px;" type="submit" id="addProject-button4" ng-click="createAccount(accountName)">Add Account</button>
	</div>
	</ion-content>
</ion-modal-view>
