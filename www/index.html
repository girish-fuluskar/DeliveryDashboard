<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="css/angular-chart.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/tiles.css" rel="stylesheet">

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
    </style>

    <script src="js/Chart.min.js"></script>
    <script src="js/angular-chart.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="lib/underscore/underscore.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/d3/d3.js"></script>
    <script src="lib/nvd3/build/nv.d3.min.js"></script>
    <script src="lib/angular-nvd3/dist/angular-nvd3.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/zingchart/client/zingchart.min.js"></script>
    <script type="text/javascript" src="lib/ZingChart-AngularJS/src/zingchart-angularjs.js"></script>
    
    <link rel="stylesheet" href="lib/nvd3/build/nv.d3.css">
    <script src="lib/jquery/dist/jquery.min.js"></script>
    
    <script src="lib/highcharts/highcharts.js"></script>
    <script src="lib/highcharts/highcharts.src.js"></script>
    <script src="lib/highcharts-ng/dist/highcharts-ng.js"></script>
    <script src="lib/highcharts/highstock.src.js"></script>
    <script src="lib/highcharts/highcharts-3d.js"></script>   
    <script src="lib/highcharts/highcharts-more.js"></script> 
    <script src="lib/highcharts/modules/exporting.js"></script>
    <script src="lib/highcharts/adapters/standalone-framework.js"></script>
    <!-- <script src="angular-utf8-base64.js"></script> -->

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body class="modal_background" ng-app="app" animation="slide-left-right-ios7">
  <div class="modal_background">
    <ion-side-menus style="background-color:#856046;" enable-menu-with-back-views="false" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="tab_header" style="">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu style="height:auto;" class="side_menu" side="left" id="side-menu21">
            <ion-header-bar class="" style="background-color: #e62739;color:#fdfdfd;border-radius:10px 10px 0px 0px;">
                <div class="title">Menu</div>
            </ion-header-bar>
            <ion-content padding="true" class="side-menu-left has-header">
                <div class="spacer" style="width: 300px; height: 10px;"></div>
                <div class="" data-componentid="button1" style="margin-right:-20px;">
                    <a class="button button-assertive  button-full icon-left ion-power" style="left:-10px;font-weight:600;border-radius:10px 10px 10px 10px;" id="menu-button1" menu-close="" ui-sref="signIn">Sign Out</a>
                </div>
                <div data-componentid="button6" style="margin-right:-20px;">
                    <a class="button  button-full icon-left ion-paintbrush modal_background" style="left:-10px;font-weight:600;border-radius:10px 10px 10px 10px;" id="menu-button6" menu-close="" ui-sref="addNewSprint">Add New Sprint</a>
                </div>
                <div data-componentid="button8" style="margin-right:-20px;">
                    <a class="button button-full icon-left ion-home modal_background" style="left:-10px;font-weight:600;border-radius:10px 10px 10px 10px;" id="menu-button8" menu-close="" ui-sref="createAccount">Add Account and details</a>
                </div>
                <div data-componentid="button7" style="margin-right:-20px;">
                    <a class="button button-full icon-left ion-clipboard modal_background" style="left:-10px;font-weight:600;border-radius:10px 10px 10px 10px;" id="menu-button7" menu-close="" ui-sref="tabsController.dashboard">To Dashboard</a>
                </div>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
